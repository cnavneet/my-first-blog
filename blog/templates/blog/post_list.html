{% extends 'blog/base.html' %}
{% block content %}
<div style="color:#0B7C9C;text-align:center;font-weight:bold"> stay tuned...!!</div>
    {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <div class="date">
      Published:{{post.published_date}}
    </div>
      <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
{% endblock %}
